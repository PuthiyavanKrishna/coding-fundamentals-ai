<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Interface</title>
    <link rel="stylesheet" href="../../css/animations/response-animation.css">
</head>
<body>
    <h1>Ask the AI Agent</h1>
    <form id="ai-form">
        <div class="form-group">
            <label for="user-query">Your Question:</label>
            <input type="text" id="user-query" placeholder="Ask the AI agent..." required>
        </div>
        
        <div class="form-group">
            <label for="date">Date (optional):</label>
            <input type="date" id="date" name="date">
        </div>
        
        <button type="submit">Submit</button>
    </form>
    
    <div id="ai-response"></div>
    
    <script src="../../javascript/api-calls/ai-api.js"></script>
</body>
</html>
